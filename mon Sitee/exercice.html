<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
<link rel="stylesheet" href="exercice.css">
</head>
<body>

    <!-- Header avec navigation -->
    <header>
        <h1>Mon Site</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="btn-connexion">Connexion</button>
        </nav>
    </header>

    <!-- Section principale -->
    <main class="contenu">
        <!-- Articles -->
        <section class="articles">
            <article>
                <h2>Article 1</h2>
                <p>Description de l'article 1.</p>
                <button>Lire plus</button>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>Description de l'article 2.</p>
                <button>Lire plus</button>
            </article>
            <article>
                <h2>Article 3</h2>
                <p>Description de l'article 3.</p>
                <button>Lire plus</button>
            </article>
        </section>

        <!-- Formulaire -->
        <section class="formulaire">
            <h2>Connexion</h2><br>
            <form>
                <label for="email">Email :</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Mot de passe :</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Se connecter</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Mon Site. Tous droits réservés.</p>
    </footer>

</body>
</html>
